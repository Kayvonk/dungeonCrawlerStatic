<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Crawler</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="gameMenu">
      <header>
        <p>DUNGEON CRAWLER</p>
      </header>
      <figure id="swordFigure">
        <img src="./image/swordtop.png" alt="sword" id="swordTopLogo" />
        <div id="swordCircle"></div>
      </figure>
      <button id="start">Start</button>
    </section>
    <div id="audioControlContainer">
      <button id="audioButton" aria-label="Toggle Music">ðŸ”Š</button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5" aria-label="Volume"/>
    </div>
    <main></main>
    <section id="endingContainer"></section>
    <section id="results"></section>
    <section id="highscoresIcon"></section>
    <script src="./js/script.js"></script>
  </body>
</html>
